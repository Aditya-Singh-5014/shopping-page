<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product Details</title>
  </head>
  <body>
    <main>
      <section class="containerOne">
        <div class="big-image">
          <img src="" alt="Big Image" />
        </div>
        <div class="images">
          <div><img src="" alt="Image 1" /></div>
          <div><img src="" alt="Image 2" /></div>
          <div><img src="" alt="Image 3" /></div>
          <div><img src="" alt="Image 4" /></div>
        </div>
      </section>
      <section class="containerTwo">
        <h3 style="color: black"></h3>
        <hr />
        <h1 class="title"><b></b> <span>35% off</span></h1>
        <h3></h3>
        <div class="price-offer">
          <h1><b></b></h1>
          <h1 class="line"></h1>
        </div>
        <hr />
        <div class="color">
          <h3></h3>
          <div class="color-boxes">
            <div class="color-box color-one"></div>
            <div class="color-box color-two"></div>
            <div class="color-box color-three"></div>
            <div class="color-box color-four"></div>
          </div>
        </div>
        <div class="size">
          <h3></h3>
          <div class="sizes">
            <div class="radio">
              <input type="radio" name="size" value="Small" /> Small
            </div>
            <div class="radio">
              <input type="radio" name="size" value="Medium" /> Medium
            </div>
            <div class="radio">
              <input type="radio" name="size" value="Large" /> Large
            </div>
            <div class="radio">
              <input type="radio" name="size" value="XL" /> XL
            </div>
            <div class="radio">
              <input type="radio" name="size" value="XXL" /> XXL
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="button buttonOne">
            <button class="button-minus">-</button>
            <div class="button-quantity">0</div>
            <button class="button-plus">+</button>
          </div>
          <div class="button button-two button-add-to-cart">
            <img src="cart.svg" alt="" />
            Add to Cart
          </div>
        </div>
        <div class="alert">
          <h3></h3>
        </div>
        <hr />
        <p></p>

        <h2></h2>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
